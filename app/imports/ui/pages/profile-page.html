<template name="Profile_Page">
  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 20px" class="ui container">
      <!--<form class="ui form contact-data-form {{ errorClass }}">-->
        <h4 class="ui dividing header">Profile</h4>
        <div class="ui four wide column">
          <div class="ui fluid card">
            <div class="ui small image">
              <img src="/images/user.png">
            </div>
            <div class="content">
              <div class="ui header">{{ profileField 'first' }} {{ profileField 'last' }}</div>
            </div>
          </div>
        </div>
        <div class="ui four wide column">
          <table class="ui teal celled table">
            <tbody>
             <tr>
              <td>
                <div class="content">Previous Courses</div>
              </td>
              <td>{{ profileField 'preCourse' }}</td>
             </tr>
             <tr>
               <td>
                 <div class="content">Current Courses</div>
               </td>
               <td>{{ profileField 'currCourse' }}</td>
             </tr>
             <tr>
               <td>
                 <div class="content">Teaching Courses</div>
               </td>
               <td>{{ profileField 'sensei' }}</td>
             </tr>
             <tr>
               <td>
                 <div class="content">Learning Courses</div>
               </td>
               <td>{{ profileField 'grasshopper' }}</td>
             </tr>
             <tr>
               <td>
                 <div class="content">Description</div>
               </td>
               <td>{{ profileField 'description' }}</td>
             </tr>
            </tbody>
          </table>
        </div>
      <!--</form>-->
    </div>
  {{/if}}
</template>
